<ng-container *ngIf="inputProducts$|async as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="ProductDataEnum.LOADING">
      <div class="spinner-grow text-warning"></div>
    </ng-container>
  
    <ng-container *ngSwitchCase="ProductDataEnum.LOADED">
  
    <div class="container"  >
          <table class="table">
              <thead>
                  <th>ID</th>
                  <th>NAME</th>
                  <th>PRICE</th>
                  <th>QUANTITY</th>
                  <th>SELECTED</th>
                  <th>AVAILABLE</th>
              </thead>
             <app-product-list-item *ngFor="let p of result.data" [product]="p" (productItemEmitter)="OnActionEvent($event)" style="display:contents ;">

            </app-product-list-item>
          </table>
          
             <button class="btn btn-outline-info" (click)="onAddProduct()"> new Product</button>
        
    </div>
  </ng-container> 
  
    <ng-container *ngSwitchCase="ProductDataEnum.ERROR">
     <div>{{result.errorMessage}}</div> 
    </ng-container>
  
   </ng-container>
