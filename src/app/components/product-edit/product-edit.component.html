<form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" formControlName="price">
    </div>
    
    <div class="form-group">
        <input type="number" class="form-control" formControlName="quantity">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" formControlName="selected"> Selected
        </label>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" formControlName="available"> Available
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
