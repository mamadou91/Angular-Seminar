<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">

    <div ngModelGroup="groupDetails" #groupDetail="ngModelGroup">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" name="name" ngModel required>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Price" name="price" ngModel required>
    </div>

    <div>
        <small *ngIf="groupDetail.touched&&groupDetail.invalid">Bitte alle Felder ausf√ºllen</small>
    </div>
   </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Quantity" name="quantity" ngModel required>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="selected" ngModel> Selected
        </label>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="available" ngModel> Available
        </label>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
  </form>
